parameters:
  php_version_features: '7.2'
  auto_import_names: true
  import_short_classes: false
  import_doc_blocks: false
  paths:
    - 'Classes/'
    - 'Tests/'
  sets:
    - 'php53'
    - 'php54'
    - 'php55'
    - 'php56'
    - 'php70'
    - 'php71'
    - 'php72'
    - 'phpunit-code-quality'
    - 'phpunit-exception'
    - 'phpunit-injector'
    - 'phpunit-mock'
    - 'phpunit-specific-method'
    - 'type-declaration'
